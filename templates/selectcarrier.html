<!DOCTYPE html>
<html>
<head>
    <title>Select Plans By Carrier(s)</title>
<!-- Google tag (gtag.js) GOOGLE ANALYTICS-->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-W93BNFSLX3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-W93BNFSLX3');
</script>

<body>
    <h2>Select 2026 Plans By Carrier(s)</h2>
    <form action = "/showselectcarrier" method="POST">
    <input type="hidden" name="state" value="{{ state }}"> 
    <select name="carrier" multiple size = "8">
    {% for carrier in carriers_drop_down %}
      <option value="{{ carrier }}">{{ carrier }}</option>
    {% endfor %}
  </select>
  <p><em>Hold Ctrl (Windows) or Command (Mac) to select multiple plans</em></p>
  <input type="submit" value="View Plans">
</form>
<br>
<a href="/">Back to Home</a>
</body>
</html>
